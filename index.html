<!DOCTYPE html>
<html>
  <head>
    <link href="datepicker.css" rel="stylesheet" />
  </head>
  <body>

    <div id="center">
      <div id="date"></div>
      <div id="selected"></div>
    </div>

    <script src="datepicker.js"></script>
    <script>
      var datepicker = new Datepicker(document.getElementById('date'), {
        onDateChanged: function (newDate) {
          document.getElementById('selected').innerHTML = newDate;
        }
      });

      datepicker.setSelectedDate(new Date('6/22'));
    </script>

  </body>
</html>
