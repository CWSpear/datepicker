<!DOCTYPE html>
<html>
  <head>
    <link href="../datepicker.css" rel="stylesheet" />
  </head>
  <body>

    <div id="center">
      <div id="date"></div>
      <div id="selected"></div>
    </div>

    <script src="jquery.js"></script>
    <script src="jquery.datepicker.js"></script>
    <script>
      $('#date').datepicker({
        onDateChanged: function (newDate) {
          $('#selected').html(newDate);
        }
      });

      $('#date').get(0).datepicker.setSelectedDate(new Date('6/22'));
    </script>

  </body>
</html>
